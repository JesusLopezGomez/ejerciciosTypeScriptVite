<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <table id="users"></table>
      <ul id="listUser">
      </ul>
      <form id="form">

      </div>
    <script type="module" src="/src/main.ts"></script>
